<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Получаем текст из input JavaScript. First steps</title>
</head>
<body>
   
    <div class="wellcome"><p>Привет! Пожалуйста, <strong>обязательно</strong> введите любое значение в поле Input
                          и нажмите кнопку Push для фиксирования значения в переменной.</p>
                          <p>Для очистки значение нажмите клавишу Clear</p></div>
    <input type="text" size="50" maxlength="45" value="" class="inputValue">
    <button class="buttonPush">Push</button>
    <button class="buttonClear">Clear</button>
    <div class="textPush"><p></p></div>
    <div class="textOutput1"><p></p></div>
    <div class="textOutput2"><p></p></div>
    <div class="textOutput3"><p></p></div>

    <script src="main.js"></script>
</body>
</html>
